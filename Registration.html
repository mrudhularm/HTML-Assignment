<!DOCTYPE html>
<Html>
    <head>
        <title>
            Registration
        </title>
        <style>
            .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 750px;
    height: 750px;
    color:red;
    background-color: greenyellow;
    text-align: center;
            
            
}

              <a href = "Registration.html">Sign Up   </a>
              <a  href ="Login.html">Login </a>
              <a href ="Profile.html">User Profile</a>
              <a href = "PurchaseProduct.html">Purchase Products</a>
              <a href = "ProductList.html">Product Lists</a>
    </head>
    <body class="center">
        <p><h2>Registration Page</h2></p>
        <form action = "Profile.html">
            <div>
                <label>Username:</label>
                <input type="text" minlength="5" maxlength="25" required>*</input> 
              
            </div>
            <div>
                <label>Password:</label>
                <input type="password" minlength="5" maxlength="13" required>*</input> 
            </div>
            <div>
                <label>Firstname:</label>
                <input type="text" maxlength="25" required>*</input> 
            </div>
            <div>
                <label>Lastname:</label>
                <input type="text" maxlength="25" required>*</input> 
            </div>
            <div>
                <label>Address:</label>
                <input type="text" > </input> 
            </div>
            <div>
                <label>City:</label>
                <input type="text" maxlength="20" required>*</input> 
            </div>
            <div>
                <label>State:</label>
                <input type="text" maxlength="2" required>*</input> 
            </div>
            <div>
                <label>Zipcode:</label>
                <input type="text" maxlength="5" required>*</input> 
            </div>
            <div>
                <label>Email :</label>
                <input type="email"  required>*</input> 
            </div>
            <div>
                <label>DOB:</label>
                <input type="date"  required>*</input> 
            </div>
            <div>
                <label>Marital Status:</label>
                <input type="Radio" value ="Married" name="status-group" checked>Male </input>
                <input type="Radio" value ="Single" name="status-group">Single </input>
                <input type="Radio" value ="Divorced" name="status-group">Divorced </input>
                <input type="Radio" value ="Separated" name="status-group">Separated</input>
        </div>
        <div>
            <label>Profession:</label>
            <input type="checkbox" value ="Student">Highschool </input>
            <input type="checkbox" value ="Full-time Employed">Full-time Employed</input>
            <input type="checkbox" value ="Professional">Professional </input>
            <input type="checkbox" value ="Self-Employed">Self-Employed</input>
        </div>
        <div>
            <label>Own which of these:</label>
            <input type="checkbox" value ="Mobile">Mobile </input>
            <input type="checkbox" value ="Tablet">Tablet</input>
            <input type="checkbox" value ="Desktop">Desktop </input>
            <input type="checkbox" value ="Laptop">Laptop</input>
        </div>

        <div>
            <input type="submit" value="Sign-in">
        
            <input type ="reset" value="Cancel"/>
        </div>
        </form>
    </Body>
</Html>
